<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- iOS style rounded square background -->
  <rect x="4" y="4" width="120" height="120" rx="26" ry="26" fill="#2D3748"/>
  
  <!-- Three stripe shape with monochrome shades -->
  <g transform="translate(64,64)">
    <!-- Outer container with rounded corners -->
    <rect x="-32" y="-20" width="64" height="40" rx="8" ry="8" fill="#000000"/>
    
    <!-- Top stripe - white (rounded top corners only) -->
    <path d="M -24,-20 L 24,-20 Q 32,-20 32,-12 L 32,-7 L -32,-7 L -32,-12 Q -32,-20 -24,-20 Z" fill="#ffffff"/>
    
    <!-- Middle stripe - gray (no rounded corners) -->
    <rect x="-32" y="-7" width="64" height="14" fill="#808080"/>
    
    <!-- Bottom stripe - black (rounded bottom corners only) -->
    <path d="M -32,7 L 32,7 L 32,12 Q 32,20 24,20 L -24,20 Q -32,20 -32,12 Z" fill="#000000"/>
  </g>
</svg>