<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <clipPath id="roundedRect">
      <rect x="0" y="0" width="128" height="128" rx="24" ry="24"/>
    </clipPath>
  </defs>
  
  <!-- Rounded square background -->
  <rect x="0" y="0" width="128" height="128" rx="24" ry="24" fill="#2D3748"/>
  
  <!-- Three diagonal stripes clipped to rounded corners -->
  <g clip-path="url(#roundedRect)">
    <!-- First diagonal stripe - white -->
    <path d="M 128,0 L 0,128 L 0,88 L 88,0 Z" fill="#ffffff"/>
    
    <!-- Second diagonal stripe - gray -->
    <path d="M 128,40 L 40,128 L 0,128 L 128,0 Z" fill="#808080"/>
    
    <!-- Third diagonal stripe - black -->
    <path d="M 128,80 L 80,128 L 128,128 Z" fill="#000000"/>
  </g>
</svg>